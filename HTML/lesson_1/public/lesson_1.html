<!--this is comment-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Параграф(абзац) - нужен для многострочного текста-->
    <p>paragraph</p>

    <!-- Заголовков бывает 6 вариантов h1...h6. Где h1 - является самым главным. В рамках одной html страницы должен быть только один h1 заголовок. Это необходимо для seo. Остальные виды заголовков, можно использовать сколько угодно -->
    <h1>header</h1>   
    <h2>header2</h2>
    <h3>header3</h3>
    <h4>header4</h4>
    <h5>header5</h5>
    <h6>header6</h6>

    <!-- input - не нужен закрывающий тег -->
    <!-- value="" - значение инпута -->

    <img src="https://i.playground.ru/p/zX5ISya5f6UJ8SYw8lRahw.jpeg" alt="лол" title="бабка" width="500" height=""><br>
    <input type="text" value="значение" placeholder="Введите текст">

    <!-- src - это источник. Сюда вставляется ссылка на картинку -->
    <!-- alt - это атрибут, который отобразит текст, если ссылка не работает-->
    <!-- title - это текст, который отобразится при наведении на картинку-->
    <!-- width - ширина. Можно указывать только ширину, чтобы сохранить пропорции картинки. Высота подстроится автоматически-->
    <!-- height - высота-->
    <!-- <br> - используется в редкий случаях -->

    <ul>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
        <li>test4</li>
        <li>test5</li>
    </ul>
    <ol>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
        <li>test4</li>
        <li>test5</li>
    </ol>
    <label>
        <input type="radio" name="quiz"> 
        тест1
    </label> 
    <br>

    <label>
        <input type="radio" name="quiz">
        тест2
    </label>
    <br>

    
</body>
</html>
